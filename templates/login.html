<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Simple Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% include "CSS.html" %}
</head>
<body class="bg-water-mid login-body">

	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-8 col-lg-4 mt-5">
				<h2 class="text-center mb-5 text-white">Simple Login</h2>
				<div class="card mb-5 a-card">
					<div class="card-body">
                        {% if error_message %}
                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                <strong>Wrong!</strong> {{ error_message }}
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        {% endif %}
                        <form method="POST" action="{{ url_for('login') }}">
                            <div class="form-group">
                                <input type="text" class="form-control" name="username" placeholder="Username" value="{{ request.form.get('username', '') }}" required>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="password" placeholder="Password" required>
                            </div>
                            <div class="form-group">
                                <label for="rememberme">
                                    <input type="checkbox" name="rememberme" id="rememberme">
                                    Remember Me
                                </label>
                                <a href="javascript:void(0)" class="float-right text-water-mid">Forgot Password?</a>
                            </div>
                            <div class="form-group m-0">
                                <button type="submit" class="btn btn-water-mid btn-block">Login</button>
                            </div>
                        </form>
					</div>
				</div>
				<div class="footer-login text-center ">
					<p class="text-mid-low">Fends &copy; 2019</p>
				</div>
			</div>
		</div>
	</div>
    {% include "Footer.html" %}
</body>
</html>
